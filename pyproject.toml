[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=. --cov-report=term-missing --cov-fail-under=80"
ignore_paths = [
    "venv",
    ".venv",
    "build",
    "dist",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    ".git",
    "setup.py",
    "helpers/logger.py",
]

[tool.coverage.run]
omit = [
    "setup.py",
    "helpers/logger.py",
]

[tool.ruff]
line-length = 88
target-version = "py312"
lint.select = ["E", "F", "I"]
lint.ignore = []
exclude = [
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
]

[tool.ruff.format]
quote-style = "double"